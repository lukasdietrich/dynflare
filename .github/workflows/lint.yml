name: Lint

on:
  push:
    branches:
      - master
    pull_request:

permissions:
  contents: read
  pull-request: read

jobs:
  golangci:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-detch: 1

      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: false

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
